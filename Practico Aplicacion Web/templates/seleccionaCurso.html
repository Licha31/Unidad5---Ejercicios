{% extends "base.html" %}
<title>{% block title %}LISTADO{% endblock %}</title>
<body>
{% block content %}
<h3>Seleccione el curso a informar:</h3>
<section>
    <form action="{{ url_for('informe')}}" method="POST">
        <div style="margin-left: 45%;">
            {% if cursos is not none :%}
            <label for="cursos">Cursos</label>
            <select id="cursos" name="cursos" width="500px" style="margin: 0;">
                {% for curso in cursos %}
                <option value="{{ curso.id}}">{{ curso.anio }} {{ curso.division }}</option>
                {% endfor %}
            </select>
            {% endif %}
        </div>
        <button type="submit" style="margin-left: 45%;">Verificar asistencia</button>
    </form>
</section>
{%endblock%}
</body>
